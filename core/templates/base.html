{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}FichaPro{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Base CSS -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet" />
    <style>
      :root {
        --primary-color: #00bac7;
        --hover-bg-color: #2a2a3c;
        --text-color: #c2c2dc;
        --bg-dark: #121212;
        --bg-secondary: #1e1e1e;
        --sidebar-width: 250px;
        --sidebar-collapsed-width: 60px;
      }
      /* Tema escuro */
      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-dark);
        color: #f8f9fa;
        font-family: sans-serif;
      }
      a {
        color: var(--primary-color);
      }
      a:hover {
        color: var(--primary-color);
      }
      /* Layout principal com Flexbox */
      .wrapper {
        display: flex;
        min-height: 100vh;
        transition: all 0.3s ease;
      }
      /* Sidebar com largura variável */
      .sidebar {
        background-color: var(--bg-secondary);
        color: var(--text-color);
        width: var(--sidebar-width);
        transition: width 0.3s ease;
        overflow-x: hidden;
        /* Borda temporária para facilitar a visualização (remova depois) */
        border-right: 1px solid #444;
      }
      .sidebar.collapsed {
        width: var(--sidebar-collapsed-width);
      }
      /* Botão de toggle */
      .sidebar .toggle-btn {
        text-align: right;
        padding: 1rem;
        cursor: pointer;
        color: var(--text-color);
      }
      .sidebar .toggle-btn:hover {
        background-color: var(--hover-bg-color);
      }
      /* Menu da sidebar */
      .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .sidebar li {
        display: block;
      }
      .sidebar li a {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        transition: background-color 0.3s ease;
        color: var(--text-color);
      }
      .sidebar li a:hover,
      .sidebar li a.active {
        background-color: var(--hover-bg-color);
        color: #fff;
      }
      /* Ícones e textos */
      .sidebar li a .link-text {
        margin-left: 10px;
        transition: opacity 0.3s ease;
      }
      /* Quando colapsada, oculta o texto */
      .sidebar.collapsed li a .link-text {
        opacity: 0;
      }
      /* Submenu – mantém o mesmo comportamento */
      .btn-toggle-nav a {
        display: flex;
        align-items: center;
        padding: 0.5rem 1.75rem;
        font-size: 0.9rem;
        color: var(--text-color);
      }
      .btn-toggle-nav a:hover,
      .btn-toggle-nav a:focus {
        background-color: var(--hover-bg-color);
        color: #fff;
      }
      /* Conteúdo principal ocupa o restante do espaço */
      .main-content {
        flex: 1;
        background-color: var(--bg-dark);
        padding: 1.5rem;
        transition: margin-left 0.3s ease;
      }
      /* Em telas menores, o layout vira coluna */
      @media (max-width: 768px) {
        .wrapper {
          flex-direction: column;
        }
        .sidebar,
        .sidebar.collapsed {
          width: 100%;
        }
        .main-content {
          margin-left: 0;
        }
      }
    </style>
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <nav id="sidebarMenu" class="sidebar">
        <div class="toggle-btn" id="sidebarToggle">
          <i class="fas fa-bars"></i>
        </div>
        <ul>
          <!-- Dashboard -->
          <li>
            <a href="{% url 'usuarios:dashboard' %}" class="active">
              <i class="fas fa-home"></i>
              <span class="link-text">Dashboard</span>
            </a>
          </li>
          <!-- Menu Restaurante com submenus -->
          <li>
            <a data-bs-toggle="collapse" href="#menuRestaurante" role="button" aria-expanded="false" aria-controls="menuRestaurante">
              <i class="fas fa-utensils"></i>
              <span class="link-text">Restaurante</span>
            </a>
            <div class="collapse" id="menuRestaurante">
              <ul class="btn-toggle-nav list-unstyled">
                <li>
                  <a href="{% url 'restaurante:cadastro_restaurante' %}">
                    <i class="fas fa-plus-circle"></i>
                    <span class="link-text">Cadastro</span>
                  </a>
                </li>
                <li>
                  <a href="{% url 'restaurante:lista_restaurantes' %}">
                    <i class="fas fa-list"></i>
                    <span class="link-text">Lista</span>
                  </a>
                </li>
              </ul>
            </div>
          </li>
          <!-- Outros itens de menu se necessário -->
        </ul>
      </nav>
      <!-- Main Content -->
      <div class="main-content">
        {% block content %}
        {% endblock %}
      </div>
    </div>
    <!-- JavaScript para Toggle (aguarda o DOM carregar) -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var toggleBtn = document.getElementById("sidebarToggle");
        toggleBtn.addEventListener("click", function () {
          var sidebar = document.getElementById("sidebarMenu");
          sidebar.classList.toggle("collapsed");
        });
      });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
