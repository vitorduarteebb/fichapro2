{% extends 'base.html' %}
{% load static %}

{% block title %}Importar Insumos via XML{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Importar Insumos via XML</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
      <i class="fas fa-file-upload me-1"></i> Importar XML(s)
    </button>
  </form>
  <div class="mt-3">
    <a href="{% url 'restaurante:restaurante_detail' restaurante.id %}" class="btn btn-secondary">
      <i class="fas fa-arrow-left me-1"></i> Voltar
    </a>
  </div>
</div>
{% endblock %}
